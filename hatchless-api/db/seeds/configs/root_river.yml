river:
  name: "Root River"
  description: "Flowing 80 miles through Minnesota’s Driftless Area, the Root River is a scenic tributary of the Mississippi, perfect for fishing and canoeing. Formed by multiple branches, its cool waters support trout, bass, and many other fish. Wildlife is abundant, from eagles and herons to deer and foxes. Named Hokah in Dakota, the river winds through rugged, beautiful terrain."
  water_type: "freestone"
  designation: "Class I trout stream"
  designation_system: "MN DNR"
  latitude: 43.6842
  longitude: -92.0430


